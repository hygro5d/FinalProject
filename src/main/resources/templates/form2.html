<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/form2.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #FFF5EE;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--start of nav bar-->
    <div th:insert="fragments/navbar.html :: navbar">
    </div>
      <!--end of nav bar-->

    <!-- add product form -->
    <div class="add-product">
        <form id="newCakeForm" enctype="multipart/form-data" onSubmit="event.preventDefault();">
            <h3>Add Product</h3>
            <div class="form-group">
                <label for="newCakeNameInput" >Product Name<span class="required-field">*</span></label>
                <input type="text" class="form-control" id="newCakeNameInput" required = "required">
            </div> 
            <div class="form-group">
                <label for="productType">Bake Type<span class="required-field">*</span></label>
                <div class="custom-select">
                    <select id="productType" required>
                      <option value="">Please Select</option>
                      <option value="Tarts">Tarts</option>
                      <option value="Cakes">Cakes</option>
                      <option value="Breads">Breads</option>
                    </select>
                </div>
            </div>      
            <div class="form-group">
                <label for="newCakePriceInput">Price<span class="required-field">*</span></label>
                <input type="number" class="form-control" id="newCakePriceInput" min = "1" step=".01" required="required"> 
            </div>   
            <div class="form-group">
                <label for="upload-image">Upload Image</label>
                <input type="file" id="upload-image" name="upload-image" class="form-control" accept="image/*">
            </div>
            <div class="form-group">
                <label for="newCakeDescriptionInput">Description<span class="required-field">*</span></label>
                <textarea class="text-area" id="newCakeDescriptionInput" required="required" maxlength="1000"></textarea>
            </div>
                <button type="submit" class="btn btn-success">Submit</button>
            <hr>
        </form>
    </div>
    <!--start of footer-->
    <div th:insert="fragments/footer.html :: footer"></div>
    <!--End of Footer-->
      
      <script src="js/cakeController.js"></script>
      <script src="js/index.js"></script>

</body>

</html>
