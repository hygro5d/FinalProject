<body>

<!--navbar-->
<!--test-->

<!--end of navbar-->


    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Cakes Selections</h1>
        <p class="lead">Appetising Cakes And Desserts. Order Online And Enjoy Islandwide Delivery!</p>
        <div id="list-items">
            <div id='row' class="row">

      <!-- products listing -->

            </div>
        </div>
    </div> <!--End of product listing -->

      <!-- Modal popup for each product when user clicks on "More" button -->
    <div class="modal fade" id="productModal"  tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p id="modalName">Cat Tee Black T-Shirt</p>
                </div>
                <div class="modal-body">
                    <img id="modalImg" src="" width=80%/>
                    <hr>
                    <b>Price:</b> <span id="modalPrice">10</span>
                    <div class="dropdown">
                        <label id="dp-quantity" for="product-quantity">Quantity:</label>
                        <input type="number"
                               class="form-control text-boxes text-input"
                               id="product-quantity"  min="1.00"
                               max="20.00" step="1.00" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" data-bs-dismiss="modal">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
      <!--footer-->
<div th:insert="fragments/footer.html :: footer"></div>
      <!--End of Footer-->
