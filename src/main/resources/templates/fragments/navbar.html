<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--navbar-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{index}">
            <img src="image/businessLogo.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{index}">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" th:href="@{aboutus}">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" th:href="@{Selections}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{productform}">Form</a>
                </li>
            </ul>
            <ul class="navbar-nav" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{form}">Log In</a>
                </li>
            </ul>
            <ul class = "navbar-nav" sec:authorize="isAuthenticated()">
                <form id="logOut" th:action="@{/logout}" method="post">
                    <li class="nav-itemLO">
                        <a class="nav-link" onclick="document.getElementById('logOut').submit();"> Log Out</a></li>
                </form>
            </ul>
        </div>
    </div>
</nav>
<!--end of navbar-->
</body>
</html>
